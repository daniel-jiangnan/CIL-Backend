  - name: Diversion and Transitions
    description: >
      CIL’s Diversion and Transitions Program supports people with disabilities in accessing
      the resources necessary to live in the community rather than in institutions. The program
      focuses on preventing unnecessary institutionalization and supporting successful transitions
      from facilities and systems back into community living.

    keywords:
      - community living
      - transition support
      - diversion support
      - deinstitutionalization
      - independent living planning
      - cross-system transitions

    services:
      - key: Diversion and Transitions
        phone: "(510) 841-4776"
        description: |
          Center for Independent Living (CIL) assists people with disabilities in obtaining resources
          and services needed in order to be able to remain living in the community instead of in
          institutions. We also assist people who are currently residing in institutions (such as nursing
          facilities, congregate care facilities, and mental health hospitals) who want to transition out
          of facilities and back to living independently in the community.

          More recently, CIL has also been focusing on diversion and transition support involving:
          - Foster care transitions
          - Reentry from incarceration
          - Avoiding homelessness / supporting unhoused youth and adults

          CIL provides support in developing transition and diversion plans, and through partnership
          with the CA Department of Rehabilitation, can provide funding (when available) to support
          implementing those plans.

          CIL conducts outreach in facilities and across community and government partner networks to
          identify people in need of diversion or transition support.

          CIL collaborates with individuals, families, caregivers, and partners before, during, and after
          diversion and transitions to advocate for and uphold independence and community living over
          institutionalization.
        keywords: []
        contacts:
          - name: "Robin Earth"
            email: "robin.earth@gmail.com"
            phone: "(510) 841-4776"
          - name: "Tiffany Hickerson"
            email: "tiffany.hikerson@gmail.com"
            phone: "(510) 841-4776"

  - name: Emergency Preparedness
    description: >
      CIL’s Emergency Preparedness Program supports disabled community members and older adults
      in preparing for, responding to, and recovering from emergencies, disasters, and planned
      power shut-offs. The program also functions as a Disability Disaster Access and Resources
      Center (DDARC), providing education, planning support, emergency supplies, and community-
      centered leadership development.

    keywords:
      - emergency preparedness
      - disaster readiness
      - power shut-off support
      - disability disaster access
      - resiliency planning
      - peer-led emergency training
      - independent living safety

    services:

      - key: Individual Emergency Planning
        phone: "(510) 841-4776"
        description: |
          How will I get out of my house safely during an evacuation warning? Where are my back-up
          medications? Who will I call to let them know I’m safe after a disaster? How do I run my
          CPAP machine and charge my wheelchair during a power outage? Will my Service Animal be okay
          during an emergency?

          All of these questions and more can be really important parts to your individual/household
          emergency plan. As a Listos Partner and Disability Disaster Access and Resources Center
          (DDARC), CIL offers 1-on-1 Emergency and Resiliency Planning for cross-disability communities
          and older adults in order to increase individual readiness in times of disaster or power shut-offs.

          1-on-1 Emergency and Resiliency Planning is a person-centered process that takes into account
          each person’s identities, location, access needs, and unique resources, and is peer-led,
          meaning it’s emergency planning by people with disabilities, alongside people with disabilities.

          CIL also has starter emergency kits for our communities to kickstart their emergency preparedness
          journey! We can help you plan and strategize what to put in your kit to keep you and your family
          safe and ready.

          Interested in getting started on your own? You can begin creating your plan today!
        keywords: []
        contacts:
          - name: "Sheela Gunn"
            email: "Sheela.gunn@gmail.com"
            phone: "(510) 841-4776"

      - key: DDAR Services & Portable Battery Program
        phone: "(510) 841-4776"
        description: |
          CIL is a Disability Disaster Access and Resources Center (DDARC), thanks to partnership from
          the California Foundation of Independent Living Centers and PG&E. The purpose of a DDARC is
          to support people with disabilities and older adults before, during, and after Public Safety
          Power Shut Offs (PSPS) and disasters, such as wildfires, heatwaves, earthquakes, and more,
          and to ensure our communities can meet their medical, safety, and resiliency needs.

          As a DDARC, CIL provides:
          - 1-on-1 individual emergency planning
          - Support with signing up for critical alert programs such as Alameda County Alerts, Medical Baseline, and PSPS Alerts
          - Distribution of critical resources and accommodations during power outages, wildfires, and severe weather
          - Backup batteries and supplies for consumers who rely on powered medical equipment

          What is a Public Safety Power Shut-Off (PSPS)?
          A PSPS occurs when PG&E turns off power to reduce wildfire risk during severe weather.
          PG&E issues multiple alerts before, during, and after a PSPS event, including “power is off,”
          “weather all clear,” and “power restored” notifications.

          Consumers enrolled in the Medical Baseline program may receive additional alerts, including
          direct calls or doorbell notifications to ensure awareness before a PSPS event.
        keywords: []
        contacts:
          - name: "Sheela Gunn"
            email: "Sheela.gunn@gmail.com"
            phone: "(510) 841-4776"

      - key: Peer Ambassador Program
        phone: "(510) 841-4776"
        description: |
          CIL’s Emergency Preparedness and Resiliency Peer Ambassador Program engages, educates,
          and empowers people with disabilities and seniors to learn comprehensive emergency
          preparedness, response, and recovery skills, and bring that knowledge back into their
          communities.

          The program uses a peer-based, train-the-trainer model that includes:
          - A two-month education series on emergency readiness and disaster management
          - Training in public speaking, leadership, and community organizing
          - Support in designing and leading emergency-related community projects
          - Project implementation, community engagement tracking, and impact assessment

          Peer Ambassadors are compensated $250/month depending on their level of participation
          (6, 12, or 18-month tracks). Ambassadors attend training, participate in bi-weekly meetings,
          and complete at least one community impact project.
        keywords: []
        contacts:
          - name: "Sheela Gunn"
            email: "Sheela.gunn@gmail.com"
            phone: "(510) 841-4776"

      - key: Community Events and Education
        phone: "(510) 841-4776"
        description: |
          As a DDARC and Listos California partner, CIL provides community education workshops on
          disaster readiness, response, and recovery. Training topics include:

          - Emergency Preparedness 101 for Cross-Disability Communities and Older Adults
          - Emergency planning for caregivers
          - Active shooter response considerations
          - Emergency strategies for unhoused neighbors
          - Building accessible household emergency kits
          - Understanding alert systems and communication channels

          Training emphasizes accessibility and addresses needs related to assistive technology,
          mobility devices, communication supports, and sensory access.

          Organizations and community groups can request trainings, and a staff member will respond
          within 2–3 business days.
        keywords: []
        contacts:
          - name: "Sheela Gunn"
            email: "Sheela.gunn@gmail.com"
            phone: "(510) 841-4776"


  - name: Residential Access
    description: >
      The Residential Access Program supports disabled residents in making their homes
      safer, more accessible, and easier to navigate. This program focuses on improving
      home environments to increase independence and support long-term community living.

    keywords:
      - home modifications
      - accessibility
      - independent living
      - aging in place
      - disability access
      - residential support

    services:
      - key: Residential Access
        phone: "(510) 841-4776"
        description: |
          By building or installing various home modifications, CIL’s Residential Access Program helps
          residents live more safely and independently in their homes.

          Examples of modifications include:
          - Exterior lifts or ramps
          - Grab bars
          - Standing poles
          - Flexible shower hoses
          - Flashing doorbells
          - Tactile stair treads
          - Handrails
          - And other accessibility improvements

          This program is free for low to moderate-income Berkeley residents who have a verified disability.
          Both homeowners and renters are eligible. It is only available to residents of the City of Berkeley.

          Participants must provide:
          - Proof of disability
          - Proof of Berkeley residency
          - Proof of income qualification and required documentation

          For reference, the following table shows the income limits in 2021 for what the City of Berkeley
          considered low to moderate-income.

          If a resident does not meet the low-to-moderate income eligibility requirements, CIL also offers
          a fee-for-service consultation for East Bay homeowners to determine the best ways to make their
          homes more accessible.

        keywords: []
        contacts:
          - name: "John Benson"
            email: "john.benson@gmail.com"
            phone: "(510) 841-4776"

  - name: Youth Program
    description: >
      CIL Youth Programs support disabled youth (ages 14–30) with skill-building,
      community, advocacy, and independence through multiple tracks including coding,
      social connection, college & vocational support, coastal/outdoor mobility, and
      individualized coaching.
    keywords: []
    services:
      - key: Codestars
        phone: "(510) 841-4776"
        description: |
          The Codestars coding course is a virtual coding-centric workshop designed specifically for
          students on the spectrum and with other disabilities. We believe that everyone can learn to code
          and create amazing things with technology, regardless of their abilities or challenges. Our
          classes are tailored to meet the unique needs and learning styles of our students, providing a
          supportive and inclusive environment where they can thrive.

          Throughout the series, students will learn the fundamental concepts and skills of web design
          and python programming. They will start by designing and building their own websites using
          HTML, CSS, and JavaScript, and then move on to more advanced topics such as responsive
          design, user experience, and web accessibility. In the python classes, students will learn how to
          write code that can solve problems, automate tasks, and interact with data and other programs.
          They will also have the opportunity to work on projects that allow them to apply their new skills
          and creativity.
        keywords: []
        contacts:
          - name: Lawrence Carew
            email: lawrence.carew@gmail.com
            phone: "(510) 841-4776"

      - key: Youth Social Club
        phone: "(510) 841-4776"
        description: |
          CIL’s Social Club is a space where disabled youth between the ages of 14 and 30 can meet to
          engage in fun activities, connect with their peers and practice communication skills.

          Social Club meets twice a month. CIL typically offers Social Club online on the second Wednesday
          of the month from 3:30–4:30, and in person at Ed Roberts Campus on the fourth Wednesday of the
          month from 3:30–4:30.

          We do different activities each month including dance, art, crafts and games. All youth who
          identify as disabled are welcome to attend, and we can modify activities as needed for individual
          participants.

          Caregivers and family members are also welcome, and snacks are provided at in-person events.

          Please fill out the interest form below, or email us directly to receive invites to upcoming events.
        keywords: []
        contacts: []

      - key: College & Vocational Support
        phone: "(510) 841-4776"
        description: |
          Supporting youth and adults in providing the tools to find employment by hosting workshops that
          center around resume building, cover letter writing, interview preparation, disability disclosure,
          reasonable accommodations and more, all through the lens of disability. We also provide support
          to individuals with one-on-one vocational support services / peer counseling. We are partnered
          with several disability-centered job boards, Bay Area companies and organizations, and are
          always looking to further develop our relationships within the community to help achieve our goal
          of supporting all our job-seeking consumers in finding meaningful and successful employment.
          Additionally, our program partners with local colleges and universities in hosting workshops,
          panels, and seminars around topics of employment, accommodations, and disability disclosure.

          Support Services Include:
          - Workshops
          - 1 on 1 campus and vocational support
          - Reasonable accommodations in both employment and academic settings support
          - Resume and cover letter building, interview preparation, and navigating disability disclosure
        keywords: []
        contacts:
          - name: Camiel Cayes
            email: camiel.cayes@gmail.com
            phone: "(510) 841-4776"

      - key: Coastal Connections
        phone: "(510) 841-4776"
        description: |
          CIL’s Coastal Connections Youth Program (CCYP) teaches and encourages youth with disabilities
          to utilize public transportation to connect with nature, especially coastal environments.

          Through CCYP, youth learn how to use public transit in the Bay Area to reach coastal environments.
          Youth will learn the value of environmental stewardship by participating in a beach cleanup. Youth
          will also learn about self-advocacy and leadership skills, and explore the connection between
          environmental and disability justice movements.

