organization: CIL

programs:
  - name: Systems Change Advocacy
    description: >
      The Systems Change Advocacy Program works to advance disability rights, equity,
      and community inclusion through campaigns, coalition building, leadership development,
      and cross-movement partnership. This program supports disabled community members in
      shaping policy, participating in advocacy spaces, and influencing decisions that
      impact our lives.

    keywords:
      - advocacy
      - disability justice
      - policy change
      - community organizing
      - leadership development
      - access equity

    services:

      - key: Campaigns & Initiatives
        phone: "(510) 841-4776"
        description: |
          Issues our Advocacy Team currently focuses on include:

          - Affordable and Accessible Housing
          - Transportation Justice
          - Masking and COVID-19 Equity
          - Long-Term Supports and Services (LTSS), In-Home Supports and Services (IHSS),
            and creating a more robust and dignified long-term care system
          - Uplifting movements at the intersections of disability and racial,
            gender, and environmental justice
        keywords: []
        contacts:
          - name: "Michai Freeman"
            email: "michai.freeman@gmail.com"
            phone: "(510) 841-4776"

      - key: Advocacy Training
        phone: "(510) 841-4776"
        description: |
          Are you interested in becoming a board, committee, or council member for a nonprofit
          or governmental body? Are you passionate about deepening your community organizing
          skills? Do you want to start your own peer support group?

          Sign up for our Advocacy Leadership Training to learn how these groups operate and
          develop leadership skills to bring your experiences and perspectives to the table.
        keywords: []
        contacts:
          - name: "Michai Freeman"
            email: "michai.freeman@gmail.com"
            phone: "(510) 841-4776"


  - name: Assistive Technology
    description: |-
      Provides support in identifying, trying, obtaining, and maintaining assistive devices
      that improve daily living, communication, mobility, and access. This includes device
      lending, short-term loans, repairs, feature training, and help evaluating whether a
      device is a good fit. Examples include power wheelchairs, mobility scooters, walkers,
      hearing amplification devices, magnifiers, text-to-speech tools, screen readers, and
      speech-generating communication devices.
    keywords:
      - wheelchair
      - mobility device
      - hearing device
      - AAC
      - communication device
      - screen reader
      - assistive tech
      - equipment loan
    services:
      - key: AT Loaners & Repairs
        description: |-
          The CIL has a wide array of used assistive technology (AT) devices that you can borrow!
          The exact range of available loaner devices is constantly changing. Check out the product
          types linked below, and contact us if you have goals that could be furthered by a loan.

          Don’t see the type of assistive device you are interested in on this list? We might have it,
          and if you contact us to let us know your goals, and we’ll try to help you find ways to get
          the device!
        product_types:
          - Portable Ramps
          - Modular Ramps
          - Electric Wheelchairs
          - Manual Wheelchairs
          - Electric Scooters
          - "Rollators, Walkers, Knee scooters"
          - "Bathroom: grab bars, commodes, and stools."
          - "Bedroom: grab bars and rails"
          - "Tech: adaptive switches and wifi-connected plugs"
          - Emergency tech
        keywords: []
        contacts:
          - name: Morgan Kanninen
            email: morgan.kanninen@gmail.com
            phone: "(510) 841-4776"

      - key: Voice Options
        description: |-
          CIL offers free loaner assistive technology (AT) devices as part of our AT Program.

          The Voice Options Program
          The Voice Options Program offers eligible Californians who are unable to speak,
          or who have difficulty speaking, with a free speech-generating device. The goal
          of this program is to ensure full and equal telephone communications access for all
          Californians with disabilities. When it comes to choosing a speech-generating application,
          it is imperative to select one that highlights your strengths, skills, and fully meets your
          needs without leaving you feeling restricted. Through this program, any eligible Californian
          referred to a Voice Options provider will have the opportunity to test five different speech
          generating applications for up to 14 days.
        keywords: []
        contacts:
          - name: Morgan Kanninen
            email: morgan.kanninen@gmail.com
            phone: "(510) 841-4776"

      - key: Whill Sales
        description: |-
          CIL offers free test rides and education about Whill brand powerchairs as our AT Program.

          We are happy to help you compare their chairs to the competition and test ride other brands
          if we have any in our collection of donated devices at the time of your visit.

          CIL also is a licensed vendor of Whill brand powerchairs, because we are impressed with the
          design, build quality, and customer service of this brand’s powerchairs.

          Our first priority is helping you find the best device to fit your goals — not making sales!
          If the best for you happens to be a Whill product, we’re happy to sell it to you if we are who
          you’d like to purchase from.

          Or we can help you look online for alternatives!
        keywords: []
        contacts:
          - name: Morgan Kanninen
            email: morgan.kanninen@gmail.com
            phone: "(510) 841-4776"

      - key: Donate AT
        description: |-
          Do you have A.T. devices that aren’t being used? CIL also offers free loaner equipment
          as part of our Assistive Technology Program. Please note that we have a limited number of
          wheelchairs available as this service depends on donated equipment.

          If you have any issues using this form please call us at 510-841-4776 or email us at
          info@thecil.org.

          Someone from our team will reach out shortly!
        keywords: []
        contacts:
          - name: Morgan Kanninen
            email: morgan.kanninen@gmail.com
            phone: "(510) 841-4776"

  - name: Travel Program
    description: >
      The Travel Program supports disabled community members in building the confidence
      and practical skills needed to navigate Bay Area public transportation systems safely
      and independently. Through individualized training, group workshops, and accessibility
      support services, participants learn how to plan, navigate, and complete travel across
      multiple transit systems.

    keywords:
      - public transportation
      - independent travel
      - mobility skills
      - transit training
      - disability transportation access

    services:

      - key: One-on-One Travel Training
        phone: "(510) 841-4776"
        description: |
          Our 1-on-1 travel training provides clients with the personal attention and access-centered
          knowledge of our travel trainers. Our goal is to help clients feel confident in independently
          navigating the San Francisco Bay Area using public transportation.

          With CIL’s 1-on-1 Training, you’ll learn to:
          - Access AC Transit and BART
          - Master specific routes of your choice
          - Apply for discounted transit cards
          - Plan trips using trip planner applications
          - Safely use a mobility device
          - Travel through all kinds of weather
        keywords: []
        contacts:
          - name: "Ciara Lovelace"
            email: "ciara.lovelace@gmail.com"
            phone: "(510) 841-4776"
          - name: "Lucky Maxwell"
            email: "lucky.maxwell@gmail.com"
            phone: "(510) 841-4776"

      - key: Group Travel Workshops
        phone: "(510) 841-4776"
        description: |
          Our group travel training modules are created to train groups on different travel topics,
          ranging from specific transit systems to general travel safety and navigation skills. We
          present group travel workshops remotely to prioritize the health and safety of participants
          and staff.

          The goal is to provide travel knowledge and confidence so participants can navigate Bay Area
          public transportation independently. Workshops can be customized to the specific travel
          goals and needs of each group.

          Training modules may include:
          - AC Transit
          - Amtrak
          - BART
          - Travel Safety
          - Trip Planning
        keywords: []
        contacts:
          - name: "Ciara Lovelace"
            email: "ciara.lovelace@gmail.com"
            phone: "(510) 841-4776"
          - name: "Lucky Maxwell"
            email: "lucky.maxwell@gmail.com"
            phone: "(510) 841-4776"

      - key: Wheelchair Marking & Tethering
        phone: "(510) 841-4776"
        description: |
          This program, offered in collaboration with AC Transit, is designed to identify key
          securement points on all mobility aids to support safe, accessible, and effective bus
          travel for wheelchair and mobility device users.

          The goal is to increase the accessibility of AC Transit buses by supporting proper and
          safe wheelchair securement, improving both rider experience and operator understanding.

          Tether straps and wheelchair marking are provided at no cost.

          Workshops are held at the CIL offices at the Ed Roberts Campus in Berkeley.

          To attend, contact AC Transit’s WMTSP Hotline at 510-891-7113
          or email kridgeway@actransit.org to make an appointment.
        keywords: []
        contacts:
          - name: "Ciara Lovelace"
            email: "ciara.lovelace@gmail.com"
            phone: "(510) 841-4776"
          - name: "Lucky Maxwell"
            email: "lucky.maxwell@gmail.com"
            phone: "(510) 841-4776"


  - name: Core Services
    description: >
      Core Services at CIL focus on supporting people with disabilities through peer support,
      benefits navigation, community resource referrals, personal attendant support, digital
      access assistance, housing navigation, and senior wellness support.

    keywords:
      - independent living
      - peer support
      - benefits navigation
      - disability rights
      - personal attendant support
      - housing assistance
      - digital access
      - senior wellness

    services:

      - key: Acquired Disability Group
        phone: "(510) 841-4776"
        description: |
          Going through a significant life change can be difficult. Let’s discuss it at this peer
          support group held on the first Sunday of every month. This peer support group discusses
          major life changes a person with an acquired disability may be facing, especially for
          adults under 40. This support group is very flexible, so come every month or just come
          once! We always welcome input. Please tell us how you can best be supported.

          When: First Sunday of every month from 4:00 PM to 5:30 PM
          Location: Google Meet

          For Group Guidelines and more information about discussion topics, reach out to:
          Christina Leffmann at cleffmann@thecil.org.
        keywords: []
        contacts:
          - name: "Christina Leffmann"
            email: "cleffmann@thecil.org"
            phone: "(510) 841-4776"

      - key: Benefits Counseling
        phone: "(510) 841-4776"
        description: |
          Want to learn about Social Security Disability Benefits, State Disability Insurance,
          MediCal, and Medicare programs for people with disabilities? CIL staff can provide
          information about:

          - Where and how to apply for benefits
          - SSDI & SSI work incentive programs that allow people to try working without immediately
            losing benefits or health insurance
          - How to report earnings and how to respond to Social Security overpayment notices
          - ABLE Accounts – tax-advantaged savings accounts that allow eligible disabled people to
            save money without affecting benefits
        keywords: []
        contacts:
          - name: "Robin Earth"
            email: "robin.earth@gmail.com"
            phone: "(510) 841-4776"

      - key: Personal Attendant Services
        phone: "(510) 841-4776"
        description: |
          The Personal Attendant Services (PAS) Program supports people with disabilities and those
          who love them in finding, hiring, and communicating effectively with care providers. CIL
          maintains a widely used hub of PAS knowledge and best practices drawn from community
          experience.

          Finding and keeping attendants can be challenging and emotionally difficult, especially
          during times of crisis. While CIL does not hire attendants directly, staff provide tools,
          support, information, and strategies to help consumers build sustainable care networks.

          Service Goals:
          - Learn how and where to find personal attendants
          - Gain skills in interviewing and selecting compatible support staff
          - Build communication strategies for care work relationships
          - Organize and maintain effective care schedules

          CIL may coordinate with case managers (with consent) to support stronger continuity of care.
          CIL also works with organizations to improve working conditions for care providers.
        keywords: []
        contacts:
          - name: "Robin Earth"
            email: "robin.earth@gmail.com"
            phone: "(510) 841-4776"
          - name: "Fox Machado"
            email: "Fox.machado@gmail.com"
            phone: "(510) 841-4776"

