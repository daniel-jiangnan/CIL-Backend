services:
  - type: web
    name: cil-fastapi
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false   # avoid leeking
      - key: DEEPSEEK_BASE_URL
        value: https://api.deepseek.com
      - key: PYTHON_VERSION
        value: 3.10.14